<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">

                <h3>Contact Us</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="address" placeholder="Address">
                        </div>
                    </div>
                    <div class="form-group my-3">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="message" placeholder="Message" rows="3"></textarea>
                    </div>
                </form>
                <button type="button" class="btn btn-warning">Send Message</button>
            </div>
            <div class="col-md-6">
                <ul class="contact-details mt-3 list-unstyled">
                    <li><i class="fa fa-user"><span class="mx-2">Lotus Thanka and Handicraft</span></i></li>
                    <li><i class="fa fa-home"><span class="mx-2">Sheegal-20,Kathmandu</span></i></li>
                    <li><i class="fa fa-envelope"><span class="mx-2">lotusthanka@gmail.com</span></i></li>
                    <li><i class="fa fa-phone"><span class="mx-2">9890863728</span></i></li>
                </ul>
            </div>
        </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
